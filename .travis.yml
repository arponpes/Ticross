language: python
addons:
  postgresql: "9.6"
services:
  - postgresql
python:
  - "3.6"
install:
  - pip install pipenv
  - pipenv install --dev
  - pipenv install coveralls
script:
  - pipenv run coverage erase
  - pipenv run pytest --cov --cov-report= --junitxml=junit.xml
  - pipenv run coverage xml -o coverage.xml
after_success:
  - pipenv run coveralls
